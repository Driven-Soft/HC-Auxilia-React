<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HC Auxilia</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- SCRIPT DO CHATBOT WATSON -->
    <script>
      window.watsonAssistantChatOptions = {
        integrationID: "e61f02ce-fbce-4320-ad2d-eab24607d0c4",
        region: "au-syd",
        serviceInstanceID: "d7452a1a-d09e-4188-8017-3c4e3188a16f",
        onLoad: async (instance) => {
          await instance.render();
          // Expondo a função toggle para uso no React
          window.toggleWatsonChat = () => instance.toggle();
        }
      };
      const t = document.createElement('script');
      t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" 
              + (window.watsonAssistantChatOptions.clientVersion || 'latest') 
              + "/WatsonAssistantChatEntry.js";
      document.head.appendChild(t);
    </script>
  </body>
</html>
